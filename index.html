<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carta para Manita Flor</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#fff7f7;
    --envelope:#e55353;
    --envelope-dark:#cc4747;
    --paper:#ffffff;
    --text:#7a2222;
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100dvh; display:grid; place-items:center;
    background:radial-gradient(circle at 50% 20%, #ffeaea, var(--bg) 40%, #fff 100%);
    font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  .card-wrap{width:min(680px, 92vw); padding:32px 16px}
  .stage{
    position:relative; width:100%; aspect-ratio: 16/10; max-height:72vh;
    display:grid; place-items:center;
    filter: drop-shadow(0 18px 22px rgba(0,0,0,.12));
    cursor:pointer;
  }

  /* Hoja (oculta detrás al inicio) */
  .paper{
    position:absolute; top:6%; width:64%; height:68%;
    background:var(--paper); border-radius:14px;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    padding:22px 18px 14px;
    transform:translateY(0);
    transition:transform .8s ease, z-index 0s linear .8s; /* z-index cambia después de animación */
    text-align:center;
    z-index:1; /* detrás al inicio */
  }
  /* Cuando está abierta */
  .stage.open .paper{ 
    transform:translateY(-60%);
    z-index:5; /* delante después de animación */
    transition:transform .8s ease, z-index 0s; 
  }

  .heart{
    width:42px; height:42px; border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #ff7b7b, #ff3b3b 60%, #e31515 100%);
    margin-bottom:10px;
  }
  .message{
    color:var(--text); font-weight:600;
    font-size:clamp(16px, 2.2vw, 22px);
    margin-bottom:14px;
  }
  .photo{
    width:120px; height:120px; border-radius:16px; object-fit:cover;
    border:3px solid #ffd5d5; box-shadow:0 6px 12px rgba(0,0,0,.12);
  }

  /* Sobre */
  .envelope{
    position:relative; width:86%; height:60%;
    background:linear-gradient(180deg, var(--envelope) 0%, var(--envelope-dark) 100%);
    border-radius:14px;
    z-index:2;
  }
  .envelope:before, .envelope:after{
    content:""; position:absolute; inset:auto 0 0 0; height:55%;
    background:linear-gradient(180deg, #f26b6b, var(--envelope));
    clip-path:polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
    border-bottom-left-radius:14px; border-bottom-right-radius:14px;
  }
  .envelope:after{
    inset:0; height:58%; background:transparent;
    clip-path:polygon(0 0, 50% 65%, 100% 0, 100% 12%, 0 12%);
    border-radius:0;
    box-shadow: inset 0 22px 0 0 var(--envelope);
    opacity:.95;
  }

  /* Frente */
  .front{
    position:absolute; bottom:-8%; left:50%; transform:translateX(-50%);
    width:72%; background:var(--envelope); color:#fff; border-radius:12px;
    padding:18px 20px; display:flex; justify-content:space-between; align-items:center;
    z-index:3;
  }
  .stamp{
    width:54px; height:54px; border-radius:8px; background:#ffd7d7;
    display:grid; place-items:center; font-size:22px; color:#e22;
    filter: drop-shadow(0 4px 6px rgba(0,0,0,.15));
  }
  .tofrom{font-size:clamp(12px, 1.8vw, 16px); font-weight:500}
  .tofrom b{font-weight:700}
</style>
</head>
<body>

  <div class="card-wrap">
    <div class="stage" id="stage">
      <!-- Papel -->
      <div class="paper">
        <div class="heart"></div>
        <p class="message">LA QUIERO MUCHO MANITA FLOR ❤️❤️</p>
        <img class="photo" src="miflor.jpeg" alt="Mi Flor">
      </div>

      <!-- Sobre -->
      <div class="envelope"></div>

      <!-- Frente -->
      <div class="front">
        <div class="tofrom">
          <div>Para: <b>MI PERSONA FAVORITA FLOR</b></div>
          <div>De: <b>KIRVIN</b></div>
        </div>
        <div class="stamp">❤</div>
      </div>
    </div>
  </div>

<script>
  const stage = document.getElementById("stage");
  stage.addEventListener("click", () => {
    stage.classList.toggle("open");
  });
</script>

</body>
</html>
